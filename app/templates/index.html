{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
   
    
    $('#pan-box').hammer().on("panleft panright", function(ev){
      $('#pan-box').html('pan detected');
      $('#pan-box').css('background-color','red');
      
    });
    
    $('#press-box').hammer().on("press pressup", function(ev){
      $('#press-box').html('press detected');
      $('#press-box').css('background-color','black');

    });
    
    $('#swipe-box').hammer().on("swipeleft swiperight", function(ev){
      $('#swipe-box').html('swipe detected');
      $('#swipe-box').css('background-color','pink');

    });
    
    $('#tap-box').hammer().on("tap", function(ev){
      $('#tap-box').html('tap detected');
      $('#tap-box').css('background-color','yellow');

    });
    
    var element = document.getElementById('rotate-box');
    var manager = new Hammer.Manager(element);
    var rotate = new Hammer.Rotate();
    manager.add(rotate);
    manager.on("rotate",function (ep) {
      element.textContent = "rotate detected";
      element.style.background = "gold";
    });
    
    var ele = document.getElementById('pinch-box');
    var manage = new Hammer.Manager(ele);
    var pinch = new Hammer.Pinch();
    manage.add(pinch);
    manage.on("pinch",function (ep) {
      ele.textContent = "pinch detected";
      ele.style.background = "orange";
    });
   
    
  </script>
</body>
</html>
